<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Simulation</title>
  <style>
    body { margin: 0; background-color: black; color: white; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    label, input { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="controls">
    <label>Mass: <input id="massSlider" type="range" min="500" max="5000" value="1000"></label>
    <label>Speed of Light: <input id="cSlider" type="range" min="5" max="50" value="15"></label>
    <label>Particle Count: <input id="particleSlider" type="range" min="5" max="50" value="10"></label>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
